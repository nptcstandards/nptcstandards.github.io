  abstract: 'The MPEG-21 Multimedia Framework is based on two essential concepts:
    the definition of a fundamental unit of distribution and transaction (the Digital
    Item) and the concept of Users interacting with Digital Items. The Digital Items
    can be considered the "what" of the Multimedia Framework (e.g. a video collection,
    a music album) and the Users can be considered the "who" of the Multimedia Framework.
