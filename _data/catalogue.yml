  owner_org:
  abstract: "ISO 23081 comprises two parts: part 1 Principles and part 2 Conceptual\
    \ and implementation issues. Both are applicable to public and private organisations.\
    \ Principles covers those principles that support and govern records management\
    \ metadata which apply through time to records and their metadata; all processes\
    \ that affect them; any system in which they reside;\nand any organisation that\
    \ is responsible for their management.\n\nConceptual and implementation issues\
    \ establishes a framework for defining metadata elements consistent with the principles\
    \ and implementation considerations outlined in ISO 23081-1:2006. The purpose\
    \ of this framework is to:\n1. to enable standardised description of records and\
    \ critical contextual entities for records,\n2. to provide common understanding\
    \ of fixed points of aggregation to enable interoperability of records, and information\
    \ relevant to records, between organisational systems,\n3. to enable re-use and\
    \ standardisation of metadata for managing records over time, space and across\
    \ applications.\n\nIt also identifies some of the critical decision points that\
    \ need to be addressed and documented to enable implementation of metadata for\
    \ managing records. It aims\n- to identify the issues that need to be addressed\
    \ in implementing metadata for managing records,\n- to identify and explain the\
    \ various options for addressing the issues, and\n- to identify various paths\
    \ for making decisions and choosing options in implementing metadata for managing\
    \ records."
  usage: This guidance contains further information covering the principles that support
    and govern records management and metadata, and how to implement them in any organsation
