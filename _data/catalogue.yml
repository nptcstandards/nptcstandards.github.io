  abstract: "The focus of ISO 27001 is to protect the confidentiality, integrity and\
    \ availability of the information in a company. This is done by finding out what\
    \ potential problems could happen to the information (i.e., risk assessment),\
    \ and then defining what needs to be done to prevent such problems from happening\
    \ (i.e., risk mitigation or risk treatment). Therefore, the main philosophy of\
    \ ISO 27001 is based on managing risks: find out where the risks are, and then\
    \ systematically treat them.\nThe requirements set out in ISO/IEC 27001:2013 are\
    \ generic and are intended to be applicable to all organizations, regardless of\
    \ type, size or nature."
