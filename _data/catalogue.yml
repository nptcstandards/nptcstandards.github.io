  sponsor_org:
  author_org: *org_JDI
  owner_org:
  abstract: The Vulnerable Localities Index (referred to as the VLI) is a method which
    can help to identify residential neighbourhoods that require prioritised attention
    for community safety. As part of the ‘community cohesion’ agenda in the UK the
    police were given a new responsibility to identify areas with community tension
    and respond to them accordingly.  This required a method to be devised which helped
    policing agencies to systematically classify communities into prioritised areas.
    Since then, the VLI has become a popular strategic analytical tool to assist the
    targeting of community safety work.  The VLI integrates data collected at the
    neighbourhood level to form an overall composite index value of vulnerability
    for a locality. It is calculated using six variables, and can be applied in any
    country where access to reliable data on these variables exists.
