  abstract: These pages sit alongside our Overview of the GDPR and provide more detailed,
    practical guidance for UK organisations on contracts between  controllers and
    processors under the GDPR.  Under the GDPR, when a controller uses a processor
    it needs to have a  written contract (or other legal act) in place to evidence
    and govern their  working relationship.  If you are a controller, this  guidance
    will help you to understand what needs  to be inc luded in that contract and why.
    It will also help processors to  understand their responsibilities and liability.
    The guidance sets out how the ICO interprets the GDPR, and the general recommended
    approach to compliance and good practice.
