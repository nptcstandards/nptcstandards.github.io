  abstract: "The CJS in England and Wales uses a commonly agreed set of data standards\
    \ to support ICT communications between the systems used by criminal justice organisations\
    \ (CJOs). These data standards are designed specifically to support the operation\
    \ of the CJS. They are to be used with open data standards as defined in the government’s\
    \ Open Standards Principles. The government’s open standards are selected by the\
    \ Cabinet Office standards hub.\nCommon data standards are used by CJOs, their\
    \ ICT suppliers and potential suppliers wishing to bid for CJS contracts. They\
    \ are also used to support the data analytics of criminal justice information.\n\
    These standards are available to the public under the Open Government Licence.\n\
    The selection of the CJS data standards is made by the CJS Data Standards Forum.\
